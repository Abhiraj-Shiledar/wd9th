      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Get In Touch</h1>
         </div>
         <div class="contact_section_2 layout_padding">
            <div class="container">
               <div class="mail_section">
                  <form id="contactForm" onsubmit="return validate()">
                     <div class="row">
                        <div class="col-md-6">
                           <input type="text" class="input_text" placeholder="Name" name="Name" id="Username">
                        </div>
                        <div class="col-md-6">
                           <input type="text" class="input_text" placeholder="Email" name="Email" id="Email">
                        </div>
                     </div>
                     <input type="tel" class="input_text" placeholder="Phone Number" name="PhoneNumber" id="Mobile">
                     <textarea name="comment" class="massage_box" form="contactForm" placeholder="Message"></textarea>
                     <div class="send_bt">
                        <div class="send_text"><button type="submit">Submit</button></div>
                     </div>
                  </form>
                  <script>
                     function validate() {
                        var username = document.getElementById('Username').value;
                        var email = document.getElementById('Email').value;
                        var mobile = document.getElementById('Mobile').value;
                        
                        if (username === "") {
                           alert('Please Enter a Username');
                           return false; 
                        } else if (!/^\D*$/.test(username)) {
                           alert('Username should not contain any digits');
                           return false;
                        }
                        
                        if (email === "" || !/^[a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-]+\.[a-z]{2,3}$/.test(email)) {
                           alert('Please Enter a valid Email ID');
                           return false;
                        }
                        
                        if (mobile === "" || !/^[89][0-9]{9}$/.test(mobile)) {
                           alert('Please Enter a valid Mobile No.');
                           return false;
                        }
                        

                     }
                  </script>
               </div>
            </div>
